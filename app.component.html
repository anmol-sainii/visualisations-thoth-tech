<ngx-charts-gauge

  [scheme]="colorScheme"
  [results]="single"
  [legend]="legend"

  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"

  [bigSegments] = "bigSegments"
  >
</ngx-charts-gauge>
